<div class="album pb-5 bg-light posts">
  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 p-3 m-3">
        <div class="card shadow">
          <div class="card-body d-flex justify-content-start px-2 py-0 pt-2">
            <div class="w-auto px-1">
              <img
                src="https://gateway.pinata.cloud/ipfs/QmRCXgWrjjwhrpePDgckP4ctTqUaz63VSGrE5Ez7xFb4v7"
                class="rounded-circle"
                alt="..."
                style="width: 45px; height: 45px; box-sizing: unset"
              />
            </div>
            <p
              class="text-nowrap overflow-hidden w-auto align-self-center h4 m-0 px-2 me-2"
            >
              post owner
            </p>
          </div>

          <img
            class="card onlyImg m-2 shadow-sm"
            src="https://gateway.pinata.cloud/ipfs/QmRCXgWrjjwhrpePDgckP4ctTqUaz63VSGrE5Ez7xFb4v7"
            alt=""
          />
          <div class="card-body p-2">
            <div class="d-flex align-items-center mt-2">
              <button
                (click)="minNFT()"
                type="button"
                class="btn btn-outline-success flex-fill me-1"
              >
                Mint This NFT
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-start mt-4">
        <button
          (click)="getAccounts()"
          type="button"
          class="btn btn-outline-success flex-fill me-1"
        >
          Connect
        </button>
      </div>
    </div>
  </div>
</div>
